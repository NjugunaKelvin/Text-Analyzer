<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <style>
        .bodyContent{
            margin: 10% 20%;
            align-items: center;

        }
        .container{
            padding: 10px;
            margin-top: 10px;
            background: rgb(65, 3, 90);
            box-shadow: 1px 2px  10px 1px blue;
            h1 {
                font-size: 50px;
                font-weight: bolder;
                color: rgb(219, 241, 19);
            }
            p {
                font-size: 30px;

            }
        }
        label{
            font-size: 30px;
        }
        input{
            border: none;
            padding: 10px;
            border-radius: 10px;
        }
        input::-moz-focus-inner{
            color: red;
        }
        button{
            padding: 20px;
            border: none;
            border-radius: 20px;
            background: darkblue;
            color: rgb(238, 238, 9);
            font-weight: bolder;
            font-size: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
 <div class="bodyContent">
    <div class="container">
    <h1>TEXT ANALYZER</h1>
    <p>Enter text and Let's analyze it.</p>

 </div>
 <br><br>
 <label for="">Text</label>
 <input type="text" id="inputText" placeholder="Enter your text here...">

 <br><br>
 <button id="Btn">Analyze</button>
 </div>

 <br><br>

<div id="results" style="font-size: 20px; color: rgb(180, 163, 163);"></div>

 <script src="/main.js" defer></script>
</body>
</html>
